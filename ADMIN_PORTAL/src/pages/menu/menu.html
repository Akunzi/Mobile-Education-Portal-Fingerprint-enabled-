<ion-menu [content]="content">

  <ion-header>
    
      <ion-navbar> 
        <ion-title>MENU<img style="width:50px; height:50px; float:right;" src="assets/imgs/CU.jpg"/></ion-title> 
      </ion-navbar> 
      
    </ion-header>      
     
    <ion-content class="bg-image">   
      <ion-list no-line>    
       <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
         <ion-icon item-start style="color:rebeccapurple" [name]="p.icon" [color]="isActive(p)"></ion-icon>
         {{p.title}} 
       </button>  
      </ion-list> 
    
    </ion-content>  
      
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
