<ion-header>

  <ion-navbar>
    <ion-title>EXAM IN PROGRESS</ion-title> 
  </ion-navbar>

</ion-header>  

<ion-content padding> 
  <ion-card>   
    <ion-card-header>  
      UPLOAD QUESTIONS       
    </ion-card-header>       
  </ion-card> 

  <ion-label style="font-weight:bold">QUESTIONS</ion-label>   
  <ion-input type="number"  placeholder="No" [(ngModel)]="exam.no"></ion-input>   
  <ion-input type="text"  placeholder="Question" [(ngModel)]="exam.question"></ion-input>       
 
   <ion-label style="font-weight:bold">OPTIONS</ion-label>    
   <ion-input type="text"  placeholder="Option 1" [(ngModel)]="exam.opt1"></ion-input>     
   <ion-input type="text"  placeholder="Option 2" [(ngModel)]="exam.opt2"></ion-input>
   <ion-input type="text"  placeholder="Option 3" [(ngModel)]="exam.opt3"></ion-input>  
   <ion-input type="text"  placeholder="Option 4" [(ngModel)]="exam.opt4"></ion-input>       

     
    <button ion-button round (click)="uploadexam()" class="real">            
        Upload  
    </button>      
     
</ion-content>
